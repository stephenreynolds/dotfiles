source = ~/.config/hypr/themes/rose-pine.conf

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = HDMI-A-1, 1920x1080@70, 0x0, 1
monitor = DP-1, 1920x1080@70, 1920x0, 1
monitor = DP-2, 1920x1080@70, 3840x0, 1

# Configure default workspaces for monitors
workspace = HDMI-A-1, 1
workspace = DP-1, 2
workspace = DP-2, 3

# Bind workspaces to monitors
wsbind = 1, HDMI-A-1
wsbind = 2, DP-1
wsbind = 3, DP-2
wsbind = 4, HDMI-A-1
wsbind = 5, DP-1
wsbind = 6, DP-2
wsbind = 7, HDMI-A-1
wsbind = 8, DP-1
wsbind = 9, DP-2
wsbind = special, DP-2

# Environment variables
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_DATA_HOME,$HOME/.local/share
env = XDG_CONFIG_HOME,$HOME/.config
env = XDG_STATE_HOME,$HOME/.local/state
env = XDG_CACHE_HOME,$HOME/.cache

env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = SDL_VIDEODRIVER=wayland
env = WLR_NO_HARDWARE_CURSORS,1

env = _JAVA_AWT_WM_NONREPARENTING,1

env = XCURSOR_SIZE,24
env = XCURSOR_THEME,macOS-BigSur-White
env = GTK_THEME,Adw-dark
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb

# Startup applications
exec-once = xrandr --output DP-1 --primary
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprctl setcursor macOS-BigSur-White 24
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 # Policy kit agent
exec-once = udiskie # Automounter for removable media
exec-once = sh ~/.config/eww/scripts/launch # Bar
exec-once = swww init && sh ~/.config/scripts/wallpaper-randomizer.sh ~/Pictures/Wallpapers/Slideshow
exec-once = /usr/bin/openrgb --profile "All off"
exec-once = mpDris2 -j
exec-once = insync start
exec-once = mailspring -b
exec-once = discord --start-minimized
exec-once = [workspace special] kitty
exec-once = swayidle
exec-once = sway-audio-idle-inhibit

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 2
    float_switch_override_focus = 2

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    numlock_by_default = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $rose $pine 90deg
    col.inactive_border = $muted

    layout = master

    resize_on_border = true

    cursor_inactive_timeout = 10
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 4
    blur = yes
    blur_size = 8
    blur_passes = 2
    blur_new_optimizations = true

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 3, default
    animation = specialWorkspace, 1, 3, default, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = false
    no_gaps_when_only = false
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    mfact = 0.5
    new_is_master = true
    new_on_top = true
    orientation = left
    no_gaps_when_only = false
    inherit_fullscreen = false
}

gestures {
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

misc {
    focus_on_activate = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

# Blur layers
blurls = notifications
layerrule = ignorezero, notifications
blurls = rofi
layerrule = ignorezero, rofi
blurls = gtk-layer-shell
layerrule = ignorezero, gtk-layer-shell
blurls = eww
layerrule = ignorezero, eww

# Window rules
windowrule = dimaround, ^(Rofi)$
windowrule = maximize, ^(Mailspring)$
windowrule = maximize, ^(discord)$
windowrule = maximize, ^(tasty.javafx.launcher.LauncherFxApp)$

$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, ~/.config/hypr/scripts/terminal
bind = $mainMod, W,exec, microsoft-edge-stable
bind = $mainMod, C, exec, ~/.config/hypr/scripts/killactive
bind = $mainMod, V, fullscreen, 1
bind = $mainMod, F, togglefloating
bind = $mainMod SHIFT, F, pin
bind = $mainMod, Space, exec, rofi -show drun -theme $HOME/.config/rofi/spotlight-dark.rasi
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, S, exec, hyprctl dispatch cyclenext && hyprctl dispatch layoutmsg swapwithmaster # master
bind = $mainMod, L, layoutmsg, orientationnext
bind = $mainMod SHIFT, L, layoutmsg, orientationprev

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move window with mainMod + Shift + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down,movewindow, d

# Resize window with mainMod + Ctrl + arrow keys
bind = $mainMod CTRL, left, resizeactive, -10 0
bind = $mainMod CTRL, right, resizeactive, 10 0
bind = $mainMod CTRL, up, resizeactive, 0 -10
bind = $mainMod CTRL, down,resizeactive, 0 10

# Group window
bind = $mainMod, G, togglegroup
bind = $mainMod SHIFT, G, changegroupactive
bind = $mainMod CTRL, G, moveoutofgroup
bind = $mainMod ALT, left, moveintogroup, l
bind = $mainMod ALT, right, moveintogroup, r
bind = $mainMod ALT, up, moveintogroup, u
bind = $mainMod ALT, down,moveintogroup, d

# Switch workspaces with mainMod + [1-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [1-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Special workspaces
bind = $mainMod SHIFT, 0, movetoworkspace, special
bind = $mainMod, 0, togglespecialworkspace,

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia keys
binde = , XF86AudioRaiseVolume, exec, pamixer --increase 5; pkill -RTMIN+8 waybar
binde = , XF86AudioLowerVolume, exec, pamixer --decrease 5; pkill -RTMIN+8 waybar
bind = , XF86AudioMute, exec, pamixer --toggle-mute; pkill -RTMIN+8 waybar
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
