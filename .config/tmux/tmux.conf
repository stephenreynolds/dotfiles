set -g default-shell /bin/fish
set -g default-terminal "screen-256color"

unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix
set -g status-position bottom
set -g status-style "bg=#2a2a37 fg=#938AA9"
set -g status-left ""
set -g status on

bind r source-file ~/.config/tmux/tmux.conf
set -g base-index 1
setw -g pane-base-index 1

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# Select pane
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Split window
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Kill pane/window without confirmation
bind x kill-pane
bind X kill-window
unbind &

# Toggle between current and previous window
set -g renumber-windows on
bind c new-window -c "#{pane_current_path}"
bind Space last-window

# Mouse control
set -g mouse on

bind T display-popup -E "tt"
set-option -g detach-on-destroy off

bind -r o display-popup -E "tms"
bind -r j display-popup -E "tms switch"

set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "ofirgall/tmux-window-name"
set -g @plugin "tmux-plugins/tmux-resurrect"
set -g @plugin "thesast/tmux-transient-status"
set -g @plugin "catppuccin/tmux"

set -g @catppuccin_flavour "mocha"
set -g @resurrect-strategy-vim "session"
set -g @resurrect-strategy-nvim "session"
set -g @resurrect-capture-pane-contents "on"

run "~/.config/tmux/plugins/tpm/tpm"
